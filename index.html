<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Film Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Movie Card Section -->
  <main id="main">
    <!-- <div id="0" class="movie-card"> -->

    </div>
  </main>
  
  <!-- Modal Dialog Code -->
  <div id="modal-container">
    <button id="add-new-movie">Add New Movie</button>
    <div id="my-modal" class="modal">

      <div class="modal-content">
        <div>
          <p>Title:</p>
        </div>
        <div><input id="title" type="text" name="new-movie" placeholder="Movie Title"></div>

        <div>
          <p>Director:</p>
        </div>
        <div><input id="director" type="text" name="new-movie" placeholder="Director"></div>

        <div>
          <p>Year:<p>
        </div>
        <div><input id="year" type="text" name="new-movie" placeholder="Year"></div>

        <div>
          <p>Watched?</p>
        </div>
          <div><select id="watched" name="new-movie">
            <option value="Unwatched">Have not watched</option>
            <option value="Watched">Have watched</option>
          </select></div>

        <button id="add-movie">Add Movie</button>
        <button id="reset-modal">Reset</button>
        <button id="cancel-button">Cancel</button>
      </div>

    </div>
  </div>
</body>
<script type="text/javascript" src="script2.js"></script>
</html>
