<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Film Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Movie Card Section -->
  <main id="main">
    <div id="0" class="movie-card">

    </div>
  </main>
  
  <!-- Modal Dialog Code -->
  <button id="modal-button">Add New Movie</button>
  <div id="my-modal" class="modal">

    <div class="modal-content">
      <p>Title:<input id="title" type="text" name="new-movie"></p>
      <p>Director:<input id="director" type="text" name="new-movie"></p>
      <p>Runtime:<input id="runtime" type="text" name="new-movie"></p>
      <p>Have you watched this movie?<input id="watched" type="radio" name="new-movie" value="true">Yes<input type="radio" name="new-movie" value="false">No.</p>
      <button id="add-movie">Add Movie</button>
      <button id="reset-modal">Reset</button>
      <button id="close-modal">Cancel</button>
    </div>

  </div>
  
</body>
<script type="text/javascript" src="script.js"></script>
</html>
